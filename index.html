<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	    <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <!-- Top Style  -->
    <div class="container">
        <div class="text-right header">
            <div class="col-md-12">
                <h2>0</h2>
            </div>
        </div>

        <!-- Rest of the page  -->
        <div class="row mykeys text-center">
            <div class="col-md-3 gray">
                <h2>AC</h2>
            </div>
            <div class="col-md-3 gray">
                <h2>+/-</h2>
            </div>
            <div class="col-md-3 gray">
                <h2>%</h2>                 
            </div>
            <div class="col-md-3 yellow"> 
                <h2>รท</h2> 
            </div>
        </div>

        <div class="row mykeys text-center">
            <div class="col-md-3 gray">
                <h2>7</h2>
            </div>
            <div class="col-md-3 gray">
                <h2>8</h2>
            </div>
            <div class="col-md-3 gray">
                <h2>9</h2>                 
            </div>
            <div class="col-md-3 yellow"> 
                <h2>x</h2> 
            </div>
        </div>

        <div class="row mykeys text-center">
            <div class="col-md-3 gray">
                <h2>4</h2>
            </div>
            <div class="col-md-3 gray">
                <h2>5</h2>
            </div>
            <div class="col-md-3 gray">
                <h2>6</h2>                 
            </div>
            <div class="col-md-3 yellow"> 
                <h2>-</h2> 
            </div>
        </div>

        <div class="row mykeys text-center">
            <div class="col-md-3 gray">
                <h2>1</h2>
            </div>
            <div class="col-md-3 gray">
                <h2>2</h2>
            </div>
            <div class="col-md-3 gray">
                <h2>3</h2>                 
            </div>
            <div class="col-md-3 yellow"> 
                <h2>+</h2> 
            </div>
        </div>

        <div class="row mykeys text-center">
            <div class="col-md-6 gray">
                <h2>0</h2>
            </div>
            <div class="col-md-3 gray">
                <h2>.</h2>
            </div>
            <div class="col-md-3 yellow"> 
                <h2>=</h2> 
            </div>
        </div>
    </div>


        <script type="text/javascript" src="js/jquery-3.6.1.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
    </body>
</html>
